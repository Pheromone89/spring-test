<script type="text/javascript">
	var tags = ["Asia","Afrika","Eropa","Amerika","Antartika"];
	$(document).ready(function(){
		$("input").autocomplete({
			source : tags
		});
		$(".sacredsilencesleep").click(function(){
			$("h1").css("background-color","red");
			$("h1").animate({
				width: "100%",
				opacity: 0.4,
				marginLeft: "0.6in",
				fontSize: "20em",
				borderWidth: "10px"
			}, 1500 );
		});
		$("table:first tr:odd").css("background-color", "gold");
		$("table:first tr:even").css("background-color", "#22ff44");
		$("table:first tr:first").css("background-color", "black");
	});
</script>
<script type="text/javascript">

			}, 1500 );

	});
</script>
